{% extends 'base.html' %}
{% load static %}
{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/machine_edit.css' %}"/>
{% endblock %}
{% block content %}
	<div class="logout_home_right_corner">
	    <form align="right" name="form1" method="post" action="{% url 'logout' %}">
	      {% csrf_token %}
	      <label class="logoutLblPos">
	        <input name="logout_button" type="submit" id="logout_button" value="log out">
	      </label>
	    </form>
	    <form align="right" name="form2" action="{% url 'home' %}">
	      <label class="home_button">
	        <input name="home_button" type="submit" id="home_button" value="home">
	      </label>
	    </form>
	</div>
	
    <h2>Edit Machine Information</h2>

    <div>
	    <form id="search_result" method="POST" class="post-form">
	    	{% csrf_token %}
	    	<table >
	        	{{ form }}
	    	</table>
	        <button id="button_save" type="submit" onclick="return confirm('Are you wanted to save these changes?')" class="btn btn-primary">Save</button>	
	    </form>

	    <form name="form3" method="POST">
	      {% csrf_token %}
	      <label class="delete_button">
	      	<input type="hidden" name="next" value="{{ request.GET.next }}">
	        <button class="btn btn-danger" name="delete_button" type="submit" id="delete_button" onclick="return confirm('Are you wanted to DELETE this entry?')">Delete</button>
	      </label>
	    </form>
	</div>
{% endblock %}
