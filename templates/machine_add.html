{% extends 'base.html' %}

{% block content %}
	<style>
		.logout_home_right_corner {
			float: right;
			padding: 5px;
		}

		h2 {
			padding: 5px 5px 5px 20px;
		}

		#form_add {
			padding: 10px;
		}

		#form_add button {
			border: solid 1px;
		}

	</style>
	<div id="logout_home_right_corner">
	    <form align="right" name="form1" method="post" action="{% url 'logout' %}">
	      {% csrf_token %}
	      <label class="logoutLblPos">
	        <input name="logout_button" type="submit" id="logout_button" value="log out">
	      </label>
	    </form>
	    <form align="right" name="form2" action="{% url 'home' %}">
	      <label class="home_button">
	        <input name="home_button" type="submit" id="home_button" value="home">
	      </label>
	    </form>
	</div>

    <h2>Add Machine Information</h2>

    <form method="POST" class="post-form" id="form_add">
    	{% csrf_token %}

		<button type="submit" onclick="return confirm('Are you wanted save these changes?')" class="btn btn-primary">Save</button>
        <input type="reset" class="btn btn-danger" value="Reset">

    	<table >
        	{{ form }}
    	</table>

        <button type="submit" onclick="return confirm('Are you wanted save these changes?')" class="btn btn-primary">Save</button>
        <input type="reset" class="btn btn-danger" value="Reset">
	
    </form>
{% endblock %}
